
server.document-root = "/www"
index-file.names = ( "index.html" )
server.bind = "0.0.0.0"
server.port = 80

# Load modules with correct order: cgi before staticfile
server.modules = (
    "mod_access",
    "mod_alias",
    "mod_cgi",
    "mod_accesslog",
    "mod_staticfile"
)

# REST-style API under /api/
alias.url += ( "/api/" => "/www/cgi-bin/" )

# Enable compiled CGI in /api/ path (C binaries via wrappers)
$HTTP["url"] =~ "^/api/" {
  cgi.assign = ( "" => "" )
}

accesslog.filename = "/var/log/lighttpd/access.log"
server.errorlog = "/var/log/lighttpd/error.log"

